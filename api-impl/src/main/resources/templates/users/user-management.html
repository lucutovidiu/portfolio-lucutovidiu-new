<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="shared/fragments/main :: bootstrap-head"></head>
<head th:replace="shared/fragments/main :: fonts-head"></head>
<head th:replace="shared/fragments/navbar/navbar :: navbar-head"></head>
<head th:replace="shared/fragments/loading/loading-full-screen :: loading-head"></head>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <base href="/" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Settings Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/_helper.css}"/>
</head>
<body>
<div th:insert="shared/fragments/navbar/navbar :: navbar(${activePage})"></div>
<div th:insert="shared/fragments/navbar/navbar :: navbar-mobile(${activePage})"></div>
<br/>
<br/>
<br/>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2 mt-3 pb-3">
            <div class="form-group">
                <lablel for="users" class="h6">Select User to edit</lablel>
                <select class="form-control mt-2" id="users" required>
                    <option value="NEW_USER" selected>New User</option>
                </select>
                <button id="deleteUser" class="btn btn-danger mt-2" disabled>Delete User</button>
            </div>
        </div>
        <div class="col-md-8 offset-md-2 mt-3 pb-3">
            <form id="addUserForm" >
                <div class="form-group">
                    <input type="text" class="form-control" id="userName" placeholder="User Name" required/>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="userEmail" placeholder="Email Address" required/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password" required/>
                </div>
                <div class="form-group">
                    <select class="form-control" id="gender" required>
                        <option value="MALE" selected>MALE</option>
                        <option value="FEMALE">FEMALE</option>
                    </select>
                </div>
                <div class="row form-group">
                    <div class="col-md-3 h6 d-flex align-items-center">Select user roles:</div>
                    <div class="col-md-6">
                        <select class="form-control" id="roles" required multiple>
                            <option th:each="userRole: ${userRoles}" th:value="${userRole}"
                                    th:text="${userRole}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="isAccountNonExpired">
                    <label class="form-check-label" for="isAccountNonExpired">Is Account Expired?</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="isAccountNonLocked">
                    <label class="form-check-label" for="isAccountNonLocked">Is Account Locked?</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="isCredentialsNonExpired" type="checkbox">
                    <label class="form-check-label" for="isCredentialsNonExpired">Are Credentials Expired?</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="isEnabled">
                    <label class="form-check-label" for="isEnabled">Is Enabled?</label>
                </div>
                <div class="mt-3">
                    <button type="submit" id="submitUser" class="btn btn-primary">Add User</button>
                    <button type="submit" id="editUser" class="btn btn-info noDisplay">Edit User</button>
                </div>
            </form>
        </div>
        <div id="alerts-pane"></div>
    </div>
</div>
<script th:src="@{/js/shared/AlertsPane.js}"></script>
<script th:src="@{/js/users/AddUser.js}"></script>
</body>
</html>
