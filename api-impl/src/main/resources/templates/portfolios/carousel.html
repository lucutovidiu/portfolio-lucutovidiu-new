<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="carousel(images, rootDirectory)">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li th:each="str,iterStat : ${images}" data-target="#carouselExampleIndicators"
                th:data-slide-to="${iterStat.count}"></li>
        </ol>
        <div class="carousel-inner">
            <div th:each="image, index : ${images}"
                 th:class="${index.count} == '1' ? 'carousel-item active' : 'carousel-item'">
                <div class="image-container">
                    <img th:src="${'/api/img/'+rootDirectory+'/MORE_IMAGES/'+image.imageSrc}"
                         th:alt="${image.imageDescription}">
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="arrow-color">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="arrow-color">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
</body>
</html>
