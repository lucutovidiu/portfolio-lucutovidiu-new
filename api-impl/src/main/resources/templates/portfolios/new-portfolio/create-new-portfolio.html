<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="shared/fragments/main :: bootstrap-head"></head>
<head th:replace="shared/fragments/navbar/navbar :: navbar-head"></head>
<head th:replace="shared/fragments/loading-component :: loading-head"></head>
<head lang="en">
    <title>New Portfolios | Ovi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/_main-style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/_new-portfolio.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:insert="shared/fragments/navbar/navbar :: navbar(${activePage})"></div>
<div th:insert="shared/fragments/navbar/navbar :: navbar-mobile(${activePage})"></div>
<div class="container jumbotron">
    <div class="row">
        <div class="col-md-8 offset-md-2 mt-3">
            <div class="row">
                <div class="col-md-4 d-flex justify-content-start align-items-center font-weight-bold">
                    <div>Load portfolio from JSON</div>
                </div>
                <div class="col-md-3">
                    <input accept="application/JSON" type="file" class="form-control-file" id="p-content-load">
                </div>
            </div>
            <br />
            <form id="p-add-form">
                <div class="form-group">
                    <input type="text" class="form-control" id="p-title" placeholder="Portfolio Title" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="p-s-description" placeholder="Short Description" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="p-tech-used" placeholder="Technologies Used" required>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-3 d-flex justify-content-start align-items-center font-weight-bold">
                        <div>Thumbnail Image</div>
                    </div>
                    <div class="col-md-3">
                        <input accept="image/png, image/jpeg" type="file" class="form-control-file" id="p-thumb-image" required>
                    </div>
                </div>
                <br/>
                <div class="form-group">
                    <textarea class="form-control" id="p-f-description" placeholder="Full HTML Description"
                              rows="7" required></textarea>
                </div>
                <div class="row">
                    <div class="col-md-3 d-flex justify-content-start align-items-center font-weight-bold">
                        <div>Project Start Date</div>
                    </div>
                    <div class="col-md-3">
                        <input class="form-control" data-date-format="dd/mm/yyyy" id="p-date-from" required>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-3 d-flex justify-content-start align-items-center font-weight-bold">
                        <div>Project End Date</div>
                    </div>
                    <div class="col-md-3">
                        <input class="form-control" data-date-format="dd/mm/yyyy" id="p-date-to" required>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-3 d-flex justify-content-start align-items-center font-weight-bold">
                        <div>More Images</div>
                    </div>
                    <div class="col-md-3">
                        <input accept="image/png, image/jpeg" type="file" class="form-control-file" multiple id="p-more-image" required>
                    </div>
                </div>
                <button id="p-submit" class="btn btn-success mt-4 mb-2" type="submit">Submit Portfolio</button>
            </form>
            <div th:include="shared/fragments/loading-component :: loading-component(@{'Server Error please try again...'},@{'Portfolio sent successfully.'})"></div>
        </div>
    </div>
</div>
<script th:src="@{/js/bootstrap4/bootstrap-datepicker.min.js}"></script>
<script th:src="@{/js/new-portfolio/new-portfolio.js}"></script>
</body>
</html>
