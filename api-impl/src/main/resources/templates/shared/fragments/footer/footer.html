                        <div th:insert="shared/fragments/footer/footercard :: footercardanchor('Email', 'far fa-envelope','/contact', '_self')"></div>
                        <div th:insert="shared/fragments/footer/footercard :: footercardanchor('LinkedIn', 'fab fa-linkedin', 'https://www.linkedin.com/in/ovidiu-lucut-911962174', '_blank')"></div>
