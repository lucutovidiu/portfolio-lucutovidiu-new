<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="shared/fragments/main :: bootstrap-head"></head>
<head th:replace="shared/fragments/main :: fonts-head"></head>
<head th:replace="shared/fragments/navbar/navbar :: navbar-head"></head>
<head>
    <meta charset="UTF-8">
    <title>Manage Household</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script th:src="@{/js/household/household.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/_household.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/_helper.css}"/>
</head>
<body>
<div th:insert="shared/fragments/navbar/navbar :: navbar(${activePage})"></div>
<div th:insert="shared/fragments/navbar/navbar :: navbar-mobile(${activePage})"></div>
<link rel="stylesheet" type="text/css" th:href="@{/js/bootstrap4/bootstrap-datepicker.min.css}"/>
<div class="container household-main-wrapper">
    <!-- Adauga grup nou BEGIN -->
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="h5">Adauga grup nou</div>
            <form class="form-inline" id="groupNameSubmitForm">
                <div class="form-group p-2">
                    <input type="text" class="form-control" id="groupName" placeholder="Nume grup" required/>
                    <button id="groupNameSubmit" type="submit" class="btn btn-primary ml-sm-2 mt-2 mt-sm-0">Adauga grup
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- Adauga grup nou END -->

    <!-- Adauga Articole BEGIN -->
    <div class="row mt-3">
        <div class="col-md-8 offset-md-2">
            <div class="h5">Adauga Articole</div>
            <form class="form" id="itemNameSubmitForm">
                <div class="form-group p-2">
                    <input type="text" class="form-control" id="itemName" placeholder="Nume articol" required/>
                    <label class="mt-3 font-weight-bold" for="householdGroupId">&nbsp; Grupul in care sa fie adaugat
                        articolul</label>
                    <select class="form-control mt-1" id="householdGroupId" required> </select>
                    <div class="container">
                        <div class="row mt-3 form-inline">
                            <div class="col-md-5 d-flex justify-content-start align-items-center font-weight-bold">
                                <div>Data cand a fost creeat</div>
                            </div>
                            <input class="form-control" data-date-format="yyyy-mm-dd" id="itemStartFromDate"/>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row mt-3 form-inline">
                            <div class="col-md-5 d-flex justify-content-start align-items-center font-weight-bold">
                                <div>Data cand expira</div>
                            </div>
                            <input class="form-control" data-date-format="yyyy-mm-dd" id="itemExpirationDate" required/>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                    <textarea class="form-control" id="moreInfo"
                              placeholder="Mai Multe Informatii"
                              rows="7"></textarea>
                    </div>
                    <button id="householdSubmit" type="submit" class="btn btn-primary">Adauga Articol</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Adauga Articole END -->

    <div id="alerts-pane"></div>
</div>

<script th:src="@{/js/bootstrap4/bootstrap-datepicker.min.js}"></script>
<script th:src="@{/js/moment.min.js}"></script>
<script th:src="@{/js/shared/DatePickerFormat.js}"></script>
<script th:src="@{/js/shared/AlertsPane.js}"></script>
</body>
</html>
